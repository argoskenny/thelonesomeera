<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Cat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 防止出現滾動條 */
            background-color: #00A19D;
        }

        .container-fluid {
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 0;
        }

        .image-left,
        .image-right {
            position: absolute;
            top: 0;
            width: 20%;
            /* 設定圖片寬度為父容器寬度的 10% */
            height: auto;
            /* 自動調整高度以保持比例 */
        }

        .image-left {
            left: 0;
        }

        .image-right {
            right: 0;
        }

        .split-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160%;
            height: 130%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .split-circle .bottom-half {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #FFF8E5;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }

        .title_logo,
        .app_preview,
        .appstore {
            position: absolute;
            transition: all 0.3s ease;
        }

        .title_logo {
            top: 25%;
            left: 20%;
            width: 30%;
        }

        .app_preview {
            top: 18%;
            right: 20%;
            width: 25%;
        }

        .appstore {
            top: 56%;
            left: 29%;
            width: 12%;
        }

        /* Tablet and smaller devices */
        @media (max-width: 1024px) {
            .title_logo {
                top: 15%;
                left: 50%;
                transform: translateX(-50%);
                width: 70%;
            }

            .app_preview {
                top: 45%;
                right: 50%;
                transform: translateX(50%);
                width: 60%;
            }

            .appstore {
                top: 80%;
                left: 50%;
                transform: translateX(-50%);
                width: 45%;
            }

            .image-left,
            .image-right {
                width: 25%;
            }
        }

        /* Mobile devices */
        @media (max-width: 576px) {
            .title_logo {
                width: 80%;
            }

            .app_preview {
                width: 70%;
            }

            .appstore {
                width: 50%;
            }

            .image-left,
            .image-right {
                width: 30%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <img src="scbg_dot1.png" alt="左上圖片" class="image-left">
        <img src="scbg_dot2.png" alt="右上圖片" class="image-right">
        <div class="split-circle">
            <div class="bottom-half"></div>
        </div>
        <img src="title_logo.png" alt="title" class="title_logo">
        <img src="app_preview.png" alt="apppreview" class="app_preview">
        <a href="https://apps.apple.com/us/app/selfie-cat/id1071984720">
            <img src="appstore_badge.svg" alt="Download on App Store" class="appstore">
        </a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
