<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Black Hole Gravity Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-width: 300px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        button {
            background-color: #4a4a9c;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a5aac;
        }
        .slider-container {
            margin: 10px 0;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h3>Black Hole Gravity Simulation</h3>
            <p>Click and drag to rotate the view. Scroll to zoom.</p>
            <p>Click "Launch Object" to send a test object toward the black hole.</p>
            <p>Observe how gravity affects motion and trajectories.</p>
        </div>
        <div id="controls">
            <button id="launchBtn">Launch Object</button>
            <button id="resetBtn">Reset Simulation</button>
            <div class="slider-container">
                <label for="gravitySlider">Gravity Strength: </label>
                <input type="range" id="gravitySlider" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>
    </div>

    <!-- Import Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

    <script>
        // Main simulation code
        let scene, camera, renderer, controls;
        let blackHole, eventHorizon, accretionDisk;
        let celestialBodies = [];
        let launchedObjects = [];
        let clock = new THREE.Clock();
        let gravityStrength = 1;

        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000010);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Create black hole
            createBlackHole();

            // Create celestial bodies
            createCelestialBodies();

            // Add stars background
            createStarfield();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('launchBtn').addEventListener('click', launchObject);
            document.getElementById('resetBtn').addEventListener('click', resetSimulation);
            document.getElementById('gravitySlider').addEventListener('input', function(e) {
                gravityStrength = parseFloat(e.target.value);
            });

            // Start animation loop
            animate();
        }

        function createBlackHole() {
            // Event horizon (the black part)
            const horizonGeometry = new THREE.SphereGeometry(5, 32, 32);
            const horizonMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            eventHorizon = new THREE.Mesh(horizonGeometry, horizonMaterial);
            scene.add(eventHorizon);

            // Accretion disk
            const diskGeometry = new THREE.RingGeometry(6, 15, 64);
            const diskMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x5511ff, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.7
            });
            accretionDisk = new THREE.Mesh(diskGeometry, diskMaterial);
            accretionDisk.rotation.x = Math.PI / 2;
            scene.add(accretionDisk);

            // Gravitational lensing effect (glow)
            const lensGeometry = new THREE.SphereGeometry(8, 32, 32);
            const lensMaterial = new THREE.MeshBasicMaterial({
                color: 0x220066,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            const lensingEffect = new THREE.Mesh(lensGeometry, lensMaterial);
            scene.add(lensingEffect);

            // Add gravitational pull area visualization
            const gravityGeometry = new THREE.SphereGeometry(20, 32, 32);
            const gravityMaterial = new THREE.MeshBasicMaterial({
                color: 0x110033,
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            const gravityField = new THREE.Mesh(gravityGeometry, gravityMaterial);
            scene.add(gravityField);
        }

        function createCelestialBodies() {
            // Create several celestial bodies with different properties
            const bodyCount = 6;
            const colors = [0xff4444, 0x44ff44, 0x4444ff, 0xffff44, 0xff44ff, 0x44ffff];
            
            for (let i = 0; i < bodyCount; i++) {
                const radius = 0.5 + Math.random() * 1;
                const geometry = new THREE.SphereGeometry(radius, 16, 16);
                const material = new THREE.MeshPhongMaterial({ color: colors[i] });
                const body = new THREE.Mesh(geometry, material);
                
                // Position in a ring around the black hole
                const angle = (i / bodyCount) * Math.PI * 2;
                const distance = 15 + Math.random() * 20;
                body.position.x = Math.cos(angle) * distance;
                body.position.z = Math.sin(angle) * distance;
                
                // Add initial velocity (tangential to orbit)
                const speed = Math.sqrt(gravityStrength * 10 / distance) * (Math.random() * 0.5 + 0.75);
                body.velocity = new THREE.Vector3(
                    -Math.sin(angle) * speed,
                    0,
                    Math.cos(angle) * speed
                );
                
                body.mass = radius * 2;
                
                scene.add(body);
                celestialBodies.push(body);
            }
        }

        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 5000;
            const positions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 1000;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function launchObject() {
            const geometry = new THREE.SphereGeometry(0.3, 16, 16);
            const material = new THREE.MeshPhongMaterial({ color: 0xffffff });
            const object = new THREE.Mesh(geometry, material);
            
            // Position slightly in front of the camera
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            object.position.copy(camera.position).add(cameraDirection.multiplyScalar(5));
            
            // Set initial velocity toward the black hole
            const blackHolePosition = new THREE.Vector3(0, 0, 0);
            const direction = blackHolePosition.sub(object.position).normalize();
            object.velocity = direction.multiplyScalar(10);
            
            object.mass = 0.1;
            object.userData.isLaunched = true;
            
            scene.add(object);
            launchedObjects.push(object);
        }

        function updatePhysics(deltaTime) {
            // Update celestial bodies
            celestialBodies.forEach(body => {
                if (!body.velocity) return;
                
                // Calculate gravitational force from black hole
                const blackHolePos = new THREE.Vector3(0, 0, 0);
                const direction = blackHolePos.sub(body.position);
                const distanceSq = direction.lengthSq();
                const distance = Math.sqrt(distanceSq);
                
                // Avoid division by zero and extreme forces
                if (distance < 6) {
                    // Object has fallen into the black hole
                    scene.remove(body);
                    celestialBodies = celestialBodies.filter(b => b !== body);
                    return;
                }
                
                const forceMagnitude = gravityStrength * 10 * body.mass / distanceSq;
                const acceleration = direction.normalize().multiplyScalar(forceMagnitude / body.mass);
                
                // Update velocity
                body.velocity.add(acceleration.multiplyScalar(deltaTime));
                
                // Update position
                body.position.add(body.velocity.clone().multiplyScalar(deltaTime));
            });
            
            // Update launched objects
            launchedObjects.forEach((object, index) => {
                // Calculate gravitational force from black hole
                const blackHolePos = new THREE.Vector3(0, 0, 0);
                const direction = blackHolePos.sub(object.position);
                const distanceSq = direction.lengthSq();
                const distance = Math.sqrt(distanceSq);
                
                // Check if object has fallen into the black hole
                if (distance < 6) {
                    scene.remove(object);
                    launchedObjects.splice(index, 1);
                    return;
                }
                
                const forceMagnitude = gravityStrength * 10 * object.mass / distanceSq;
                const acceleration = direction.normalize().multiplyScalar(forceMagnitude / object.mass);
                
                // Update velocity
                object.velocity.add(acceleration.multiplyScalar(deltaTime));
                
                // Update position
                object.position.add(object.velocity.clone().multiplyScalar(deltaTime));
                
                // Visual effect as object approaches black hole
                if (distance < 15) {
                    const scale = 1 + (15 - distance) / 15;
                    object.scale.set(scale, scale, scale);
                }
            });
            
            // Rotate accretion disk
            if (accretionDisk) {
                accretionDisk.rotation.z += deltaTime * 0.5;
            }
        }

        function resetSimulation() {
            // Remove all celestial bodies
            celestialBodies.forEach(body => {
                scene.remove(body);
            });
            celestialBodies = [];
            
            // Remove all launched objects
            launchedObjects.forEach(object => {
                scene.remove(object);
            });
            launchedObjects = [];
            
            // Recreate celestial bodies
            createCelestialBodies();
            
            // Reset gravity strength
            gravityStrength = 1;
            document.getElementById('gravitySlider').value = 1;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min(clock.getDelta(), 0.1); // Cap delta time to prevent large jumps
            
            updatePhysics(deltaTime);
            
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start the simulation
        init();
    </script>
</body>
</html>
