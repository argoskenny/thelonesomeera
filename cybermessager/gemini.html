<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Comms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffcc;
            --background-color: #0a0a0a;
            --container-bg: rgba(10, 10, 10, 0.8);
            --border-color: #00ffcc;
            --text-color: #e0e0e0;
            --glow-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--primary-color);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(0, 255, 204, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 204, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            animation: scanlines 10s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 40px 0; }
        }

        .container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(5px);
        }

        .sidebar {
            width: 250px;
            background: var(--container-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 255, 204, 0.1);
            display: flex;
            flex-direction: column;
        }

        .header h2 {
            color: var(--primary-color);
            text-shadow: var(--glow-shadow);
            margin-bottom: 30px;
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-list li {
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .contact-list li:hover, .contact-list li.active {
            background: var(--primary-color);
            color: var(--background-color);
            text-shadow: none;
            border-left: 3px solid #fff;
        }

        .chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--container-bg);
            text-shadow: 0 0 3px var(--primary-color);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* Custom scrollbar for webkit browsers */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message .sender {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .message .text {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            line-height: 1.6;
        }

        .message.user-message {
            align-self: flex-end;
            text-align: right;
        }

        .message.user-message .text {
            background: rgba(0, 255, 204, 0.2);
        }

        .chat-input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--container-bg);
        }

        #message-input {
            flex-grow: 1;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            border-radius: 3px;
            transition: box-shadow 0.3s ease;
        }

        #message-input:focus {
            outline: none;
            box-shadow: var(--glow-shadow);
        }

        #send-button {
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        #send-button:hover {
            box-shadow: var(--glow-shadow);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="container">
        <aside class="sidebar">
            <div class="header">
                <h2>// CHANNELS</h2>
            </div>
            <ul class="contact-list">
                <li class="active"># general</li>
                <li># off-topic</li>
                <li># project-sentinel</li>
                <li>@neko</li>
                <li>@cipher</li>
                <li>@glitch</li>
            </ul>
        </aside>
        <main class="chat-window">
            <div class="chat-header">
                <h3># general</h3>
            </div>
            <div class="chat-messages" id="chat-messages">
                </div>
            <div class="chat-input-area">
                <input type="text" id="message-input" placeholder="Transmit message..." autocomplete="off">
                <button id="send-button">SEND</button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messagesContainer = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            // Initial messages to populate the chat
            const initialMessages = [
                { sender: 'system', text: 'Secure connection established. Welcome to the net.' },
                { sender: 'trinity', text: 'I\'m in. Anyone else jacked in?' },
                { sender: 'morpheus', text: 'Affirmative. We have a signal from Neo. Stand by.' }
            ];

            // Function to add a message to the chat window
            function addMessage(sender, text, isUser = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                if (isUser) {
                    messageElement.classList.add('user-message');
                }

                const senderElement = document.createElement('div');
                senderElement.classList.add('sender');
                senderElement.textContent = sender;

                const textElement = document.createElement('div');
                textElement.classList.add('text');
                textElement.textContent = text;

                messageElement.appendChild(senderElement);
                messageElement.appendChild(textElement);

                messagesContainer.appendChild(messageElement);
                // Auto-scroll to the bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Load initial messages with a slight delay for effect
            let delay = 0;
            initialMessages.forEach(msg => {
                setTimeout(() => {
                    addMessage(msg.sender, msg.text);
                }, delay);
                delay += 500; // 0.5 second delay between initial messages
            });

            // Function to send a user's message
            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText !== '') {
                    addMessage('You', messageText, true);
                    messageInput.value = '';
                    messageInput.focus(); // Keep focus on the input field
                }
            }

            // Event listener for the send button
            sendButton.addEventListener('click', sendMessage);

            // Event listener for pressing "Enter" in the input field
            messageInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
