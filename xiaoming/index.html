        class SoundManager {

                    this.audioToggleButton.style.display = 'none';

            // æ›´æ–°éŸ³æ•ˆæ§åˆ¶æŒ‰éˆ•çš„ç‹€æ…‹

            bindAudioToggleEvents() {

                    const firstAudio = this.audioCache.values().next().value;

                    silentAudio.volume = 0.01;
                    
                    const playPromise = silentAudio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            this.isAudioUnlocked = true;
                            console.log('è¡Œå‹•è£ç½®éŸ³æ•ˆå·²è§£é–');
                            
                            // ç§»é™¤äº‹ä»¶ç›£è½å™¨
                            document.removeEventListener('touchstart', unlockAudio);
                            document.removeEventListener('touchend', unlockAudio);
                            document.removeEventListener('click', unlockAudio);
                        }).catch(error => {
                            console.log('éŸ³æ•ˆè§£é–å¤±æ•—:', error);
                        });
                    }
                };
                
                // ç›£è½ç”¨æˆ¶çš„ç¬¬ä¸€æ¬¡äº’å‹•
                document.addEventListener('touchstart', unlockAudio);
                document.addEventListener('touchend', unlockAudio);
                document.addEventListener('click', unlockAudio);
            }

            // ç¶å®šæ‰€æœ‰æŒ‰éˆ•çš„é»æ“Šäº‹ä»¶
            bindEvents() {
                const buttons = document.querySelectorAll('.sound-button');
                
                buttons.forEach(button => {
                    if (this.isMobile) {
                        // è¡Œå‹•è£ç½®äº‹ä»¶è™•ç†
                        this.bindMobileEvents(button);
                    } else {
                        // æ¡Œé¢è£ç½®äº‹ä»¶è™•ç†
                        this.bindDesktopEvents(button);
                    }
                });
            }

            // ç¶å®šè¡Œå‹•è£ç½®äº‹ä»¶
            bindMobileEvents(button) {
                // è§¸æ§é–‹å§‹äº‹ä»¶
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    button.style.transform = 'translateY(2px)';
                    button.classList.add('active');
                }, { passive: false });

                // è§¸æ§çµæŸäº‹ä»¶
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.classList.remove('active');
                    }, 100);
                    
                    // è¡Œå‹•è£ç½®åœ¨è§¸æ§çµæŸæ™‚æ’­æ”¾éŸ³æ•ˆ
                    this.playSound(button);
                }, { passive: false });

                // è§¸æ§å–æ¶ˆäº‹ä»¶
                button.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    button.style.transform = '';
                    button.classList.remove('active');
                }, { passive: false });

                // é»æ“Šäº‹ä»¶ä½œç‚ºå‚™ç”¨
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            }

            // ç¶å®šæ¡Œé¢è£ç½®äº‹ä»¶
            bindDesktopEvents(button) {
                // é»æ“Šäº‹ä»¶ - æ¡Œé¢è£ç½®ä¸»è¦ä½¿ç”¨
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.playSound(button);
                });

                // æ»‘é¼ æŒ‰ä¸‹äº‹ä»¶
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    button.style.transform = 'translateY(2px)';
                    button.classList.add('active');
                });

                // æ»‘é¼ æ”¾é–‹äº‹ä»¶
                button.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    button.style.transform = '';
                    button.classList.remove('active');
                });

                // æ»‘é¼ é›¢é–‹äº‹ä»¶ï¼ˆè™•ç†æ‹–æ‹½é›¢é–‹çš„æƒ…æ³ï¼‰
                button.addEventListener('mouseleave', (e) => {
                    button.style.transform = '';
                    button.classList.remove('active');
                });
            }

            // æ’­æ”¾æŒ‡å®šæŒ‰éˆ•çš„éŸ³æ•ˆ
            playSound(button) {
                const soundFile = button.dataset.sound;
                
                if (!soundFile) {
                    console.error('æ‰¾ä¸åˆ°éŸ³æ•ˆæª”æ¡ˆåç¨±');
                    return;
                }

                // æª¢æŸ¥éŸ³æ•ˆæ˜¯å¦å•Ÿç”¨
                if (!this.audioEnabled) {
                    console.log('éŸ³æ•ˆæœªå•Ÿç”¨ï¼Œå¿½ç•¥æ’­æ”¾è«‹æ±‚');
                    // å¯ä»¥é¸æ“‡æ€§åœ°é¡¯ç¤ºæç¤ºï¼Œä½†ä¸å¼·åˆ¶
                    return;
                }

                // åœæ­¢ç›®å‰æ’­æ”¾çš„éŸ³æ•ˆ
                if (this.currentAudio && !this.currentAudio.paused) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                }

                // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„æ’­æ”¾ç‹€æ…‹
                document.querySelectorAll('.sound-button').forEach(btn => {
                    btn.classList.remove('playing');
                });

                // å¾å¿«å–ä¸­å–å¾—éŸ³æ•ˆæª”æ¡ˆ
                const audio = this.audioCache.get(soundFile);
                
                if (!audio) {
                    console.error(`æ‰¾ä¸åˆ°éŸ³æ•ˆæª”æ¡ˆ: ${soundFile}`);
                    this.showError(`æ‰¾ä¸åˆ°éŸ³æ•ˆæª”æ¡ˆ: ${soundFile}`);
                    return;
                }

                // æª¢æŸ¥æ˜¯å¦éœ€è¦è§£é–ï¼ˆè¡Œå‹•è£ç½®ä¸”å°šæœªè§£é–ï¼‰
                if (this.needsUnlock && !this.isAudioUnlocked) {
                    console.log('è¡Œå‹•è£ç½®éŸ³æ•ˆå°šæœªè§£é–ï¼Œè«‹å…ˆå•Ÿç”¨éŸ³æ•ˆ');
                    return;
                }

                // æ’­æ”¾éŸ³æ•ˆ
                this.playActualSound(audio, button, soundFile);
            }

            // å¯¦éš›æ’­æ”¾éŸ³æ•ˆçš„æ–¹æ³•
            playActualSound(audio, button, soundFile) {
                // é‡ç½®éŸ³æ•ˆæ’­æ”¾ä½ç½®
                audio.currentTime = 0;
                
                // è¨­å®šç›®å‰æ’­æ”¾çš„éŸ³æ•ˆ
                this.currentAudio = audio;
                
                // æ·»åŠ æ’­æ”¾ä¸­çš„è¦–è¦ºæ•ˆæœ
                button.classList.add('playing');
                
                // è¨­å®šéŸ³é‡å’Œå…¶ä»–å±¬æ€§
                audio.volume = 1.0;
                audio.muted = false;
                
                // æ’­æ”¾éŸ³æ•ˆ
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log(`æ­£åœ¨æ’­æ”¾: ${soundFile}`);
                        })
                        .catch(error => {
                            console.error('æ’­æ”¾éŸ³æ•ˆæ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                            button.classList.remove('playing');
                            
                            // éŒ¯èª¤è™•ç†
                            if (error.name === 'NotAllowedError') {
                                if (this.needsUnlock) {
                                    this.showError('è«‹å…è¨±æ’­æ”¾éŸ³æ•ˆæˆ–é‡æ–°é»æ“Š');
                                    this.isAudioUnlocked = false; // é‡ç½®è§£é–ç‹€æ…‹
                                } else {
                                    this.showError('ç€è¦½å™¨é˜»æ­¢éŸ³æ•ˆæ’­æ”¾ï¼Œè«‹æª¢æŸ¥è¨­å®š');
                                }
                            } else {
                                this.showError('æ’­æ”¾éŸ³æ•ˆå¤±æ•—ï¼Œè«‹æª¢æŸ¥éŸ³æ•ˆæª”æ¡ˆ');
                            }
                        });
                }

                // éŸ³æ•ˆæ’­æ”¾çµæŸå¾Œç§»é™¤è¦–è¦ºæ•ˆæœ
                audio.addEventListener('ended', () => {
                    button.classList.remove('playing');
                    this.currentAudio = null;
                }, { once: true }); // ä½¿ç”¨ once: true é¿å…é‡è¤‡ç¶å®š
            }

            // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.textContent = message;
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(255, 0, 0, 0.8);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    z-index: 1000;
                    font-size: 14px;
                `;
                
                document.body.appendChild(errorDiv);
                
                // 3ç§’å¾Œè‡ªå‹•ç§»é™¤éŒ¯èª¤è¨Šæ¯
                setTimeout(() => {
                    if (document.body.contains(errorDiv)) {
                        document.body.removeChild(errorDiv);
                    }
                }, 3000);
            }
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new SoundManager();
            
            // é˜²æ­¢é é¢æ»¾å‹•ï¼ˆæ‰‹æ©Ÿç‰ˆå„ªåŒ–ï¼‰ - ä½†å…è¨±æŒ‰éˆ•å€åŸŸçš„è§¸æ§
            document.addEventListener('touchmove', (e) => {
                // åªåœ¨éæŒ‰éˆ•å€åŸŸé˜²æ­¢æ»¾å‹•
                if (!e.target.closest('.sound-button')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });

        // å…¨åŸŸéŒ¯èª¤è™•ç†
        window.addEventListener('error', (e) => {
            console.error('é é¢ç™¼ç”ŸéŒ¯èª¤:', e.error);
        });
    </script>
