<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小明</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7672088727567232"
     crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 24px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .sound-button {
            position: relative;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border: none;
            border-radius: 15px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 
                5px 5px 10px rgba(0, 0, 0, 0.2),
                -5px -5px 10px rgba(255, 255, 255, 0.7),
                inset 0 0 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-height: 120px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .sound-button:active {
            transform: translateY(2px);
            box-shadow: 
                2px 2px 5px rgba(0, 0, 0, 0.3),
                -2px -2px 5px rgba(255, 255, 255, 0.5),
                inset 2px 2px 5px rgba(0, 0, 0, 0.1),
                inset -2px -2px 5px rgba(255, 255, 255, 0.8);
        }

        .sound-button:hover {
            background: linear-gradient(145deg, #e8e8e8, #d1d1d1);
        }

        .sound-button.active {
            background: linear-gradient(145deg, #d1d1d1, #e8e8e8);
        }

        /* iOS 觸控優化 */
        .sound-button {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        /* 音效控制按鈕樣式 */
        .audio-control {
            margin-top: 20px;
            text-align: center;
        }

        .audio-toggle-button {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 25px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.2),
                -3px -3px 6px rgba(255, 255, 255, 0.1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            min-height: 50px;
            min-width: 120px;
        }

        .audio-toggle-button:hover {
            background: linear-gradient(145deg, #ff5252, #e53935);
            transform: translateY(-1px);
        }

        .audio-toggle-button:active {
            transform: translateY(1px);
            box-shadow: 
                1px 1px 3px rgba(0, 0, 0, 0.3),
                -1px -1px 3px rgba(255, 255, 255, 0.1);
        }

        .audio-toggle-button.enabled {
            background: linear-gradient(145deg, #4caf50, #43a047);
        }

        .audio-toggle-button.enabled:hover {
            background: linear-gradient(145deg, #45a049, #388e3c);
        }

        .audio-icon {
            font-size: 18px;
            line-height: 1;
        }

        .audio-text {
            font-size: 12px;
            line-height: 1;
        }

        .button-icon {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }

        .button-text {
            text-align: center;
            line-height: 1.2;
            word-break: keep-all;
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .sound-button {
                padding: 15px 10px;
                min-height: 100px;
                font-size: 12px;
            }
            
            .button-icon {
                width: 40px;
                height: 40px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }

        /* 載入動畫 */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* 播放中的視覺回饋 */
        .playing {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-grid">
            <button class="sound-button" data-sound="answerme.mp3">
                <img src="../assets/xiaoming/imgs/answerme.png" alt="回答我" class="button-icon" onerror="this.style.display='none'">

        <div class="audio-control">

                <span class="audio-text">啟用音效</span>
            </button>
        </div>

    <script>
        // 音效管理類別 - 管理所有聲音播放功能
        class SoundManager {
            constructor() {
                this.currentAudio = null; // 追蹤目前播放的音效
                this.audioCache = new Map(); // 快取音效檔案
                this.isAudioUnlocked = false; // 音效解鎖狀態
                this.isMobile = this.detectMobile(); // 偵測是否為行動裝置
                this.isIOS = this.detectIOS(); // 偵測是否為 iOS
                this.needsUnlock = this.isMobile || this.isIOS; // 是否需要解鎖音效
                this.audioEnabled = false; // 音效是否啟用
                this.audioToggleButton = null; // 音效控制按鈕
                this.init();
            }

            // 偵測是否為行動裝置
            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
            }

            // 偵測是否為 iOS
            detectIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            }

            // 初始化音效管理器
            init() {
                // 預載入所有音效檔案
                const soundFiles = [
                    'answerme.mp3', 'lookinmyeyes.mp3', 'tellme.mp3', 'sleepwindog.mp3',
                    'mvp.mp3', 'opene.mp3', 'cancancan.mp3', 'burnyou.mp3'
                ];

                // 為每個音效檔案建立 Audio 物件並快取
                soundFiles.forEach(file => {
                    const audio = new Audio(`../assets/xiaoming/sounds/${file}`);
                    
                    // 根據裝置類型設定預載入策略
                    if (this.isMobile) {
                        audio.preload = 'metadata'; // 行動裝置使用 metadata 節省流量
                    } else {
                        audio.preload = 'auto'; // 桌面裝置使用 auto 獲得更好體驗
                    }
                    
                    audio.load(); // 強制載入
                    
                    // 添加錯誤處理
                    audio.addEventListener('error', () => {
                        console.error(`無法載入音效檔案: ${file}`);
                    });
                    
                    // 載入完成處理
                    audio.addEventListener('canplaythrough', () => {
                        console.log(`音效檔案載入完成: ${file}`);
                    });
                    
                    this.audioCache.set(file, audio);
                });

                // 綁定按鈕事件
                this.bindEvents();
                
                // 初始化音效控制按鈕
                this.initAudioToggle();
                
                // 只有行動裝置或 iOS 才需要音效解鎖
                if (this.needsUnlock) {
                    this.unlockAudioForMobile();
                } else {
                    // 桌面裝置直接設為已解鎖
                    this.isAudioUnlocked = true;
                    console.log('桌面裝置，音效已解鎖');
                }
            }

            // 初始化音效控制按鈕
            initAudioToggle() {
                this.audioToggleButton = document.getElementById('audioToggle');
                if (!this.audioToggleButton) return;

                // 根據裝置類型決定是否顯示音效控制按鈕
                if (this.needsUnlock) {
                    // 行動裝置顯示音效控制按鈕
                    this.audioToggleButton.style.display = 'inline-flex';
                    this.updateAudioToggleButton();
                } else {
                    // 桌面裝置隱藏音效控制按鈕，直接啟用音效
                    this.audioToggleButton.style.display = 'none';
                    this.audioEnabled = true;
                }

                // 綁定音效控制按鈕事件
                this.bindAudioToggleEvents();
            }

            // 更新音效控制按鈕的狀態
            updateAudioToggleButton() {
                if (!this.audioToggleButton) return;

                const icon = this.audioToggleButton.querySelector('.audio-icon');
                const text = this.audioToggleButton.querySelector('.audio-text');

                if (this.audioEnabled) {
                    this.audioToggleButton.classList.add('enabled');
                    icon.textContent = '🔊';
                    text.textContent = '音效已啟用';
                } else {
                    this.audioToggleButton.classList.remove('enabled');
                    icon.textContent = '🔇';
                    text.textContent = '啟用音效';
                }
            }

            // 綁定音效控制按鈕事件
            bindAudioToggleEvents() {
                if (!this.audioToggleButton) return;

                // 添加視覺回饋
                this.audioToggleButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.audioToggleButton.style.transform = 'scale(0.95)';
                }, { passive: false });

                this.audioToggleButton.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // 恢復視覺狀態
                    this.audioToggleButton.style.transform = '';
                    
                    // 延遲執行，確保觸控事件完成
                    setTimeout(() => {
                        this.toggleAudio();
                    }, 50);
                }, { passive: false });

                // 觸控取消事件
                this.audioToggleButton.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    this.audioToggleButton.style.transform = '';
                }, { passive: false });

                // 點擊事件作為備用（桌面裝置和某些行動瀏覽器）
                this.audioToggleButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // 如果是行動裝置，避免重複觸發
                    if (!this.isMobile) {
                        this.toggleAudio();
                    }
                });

                // 滑鼠事件（桌面裝置）
                if (!this.isMobile) {
                    this.audioToggleButton.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        this.audioToggleButton.style.transform = 'scale(0.95)';
                    });

                    this.audioToggleButton.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        this.audioToggleButton.style.transform = '';
                    });

                    this.audioToggleButton.addEventListener('mouseleave', (e) => {
                        this.audioToggleButton.style.transform = '';
                    });
                }
            }

            // 切換音效狀態
            toggleAudio() {
                console.log('toggleAudio 被呼叫，目前狀態:', {
                    audioEnabled: this.audioEnabled,
                    isAudioUnlocked: this.isAudioUnlocked,
                    isMobile: this.isMobile,
                    needsUnlock: this.needsUnlock
                });
                
                if (!this.audioEnabled) {
                    // 啟用音效
                    this.enableAudio();
                } else {
                    // 關閉音效
                    this.disableAudio();
                }
            }

            // 啟用音效
            enableAudio() {
                if (this.needsUnlock && !this.isAudioUnlocked) {
                    // 需要解鎖的裝置：使用現有的音效檔案來解鎖
                    console.log('嘗試解鎖行動裝置音效...');
                    
                    // 使用第一個音效檔案來解鎖
                    const firstAudio = this.audioCache.values().next().value;
                    if (firstAudio) {
                        // 設定很小的音量
                        firstAudio.volume = 0.01;
                        firstAudio.currentTime = 0;
                        
                        const playPromise = firstAudio.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                // 立即暫停
                                firstAudio.pause();
                                firstAudio.currentTime = 0;
                                
                                // 恢復正常音量
                                firstAudio.volume = 1.0;
                                
                                this.isAudioUnlocked = true;
                                this.audioEnabled = true;
                                this.updateAudioToggleButton();
                                console.log('行動裝置音效已啟用並解鎖');
                            }).catch((error) => {
                                console.log('音效解鎖失敗:', error);
                                // 嘗試備用方案
                                this.tryAlternativeUnlock();
                            });
                        }
                    } else {
                        console.log('找不到音效檔案用於解鎖');
                        this.tryAlternativeUnlock();
                    }
                } else {
                    // 不需要解鎖的裝置直接啟用
                    this.audioEnabled = true;
                    this.updateAudioToggleButton();
                    console.log('音效已啟用');
                }
            }

            // 備用解鎖方案
            tryAlternativeUnlock() {
                console.log('嘗試備用解鎖方案...');
                
                try {
                    // 檢查 AudioContext 支援
                    if (window.AudioContext || window.webkitAudioContext) {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        
                        // 檢查 AudioContext 狀態
                        if (audioContext.state === 'suspended') {
                            audioContext.resume().then(() => {
                                this.createSilentTone(audioContext);
                            }).catch(() => {
                                this.forceEnableAudio();
                            });
                        } else {
                            this.createSilentTone(audioContext);
                        }
                    } else {
                        console.log('AudioContext 不支援，直接啟用');
                        this.forceEnableAudio();
                    }
                } catch (error) {
                    console.log('備用解鎖方案失敗:', error);
                    this.forceEnableAudio();
                }
            }

            // 創建靜音音調
            createSilentTone(audioContext) {
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 440;
                    gainNode.gain.value = 0.001; // 極小音量
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.01); // 播放 0.01 秒
                    
                    oscillator.onended = () => {
                        this.isAudioUnlocked = true;
                        this.audioEnabled = true;
                        this.updateAudioToggleButton();
                        console.log('使用備用方案成功解鎖音效');
                    };
                } catch (error) {
                    console.log('創建靜音音調失敗:', error);
                    this.forceEnableAudio();
                }
            }

            // 強制啟用音效
            forceEnableAudio() {
                this.isAudioUnlocked = true;
                this.audioEnabled = true;
                this.updateAudioToggleButton();
                console.log('強制啟用音效狀態');
            }

            // 關閉音效
            disableAudio() {
                this.audioEnabled = false;
                this.updateAudioToggleButton();
                
                // 停止目前播放的音效
                if (this.currentAudio && !this.currentAudio.paused) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                }
                
                // 移除所有按鈕的播放狀態
                document.querySelectorAll('.sound-button').forEach(btn => {
                    btn.classList.remove('playing');
                });
                
                console.log('音效已關閉');
            }

            // 行動裝置音效解鎖 - 必須在用戶互動後才能播放音效
            unlockAudioForMobile() {
                const unlockAudio = () => {
                    if (this.isAudioUnlocked) return;
                    
                    // 創建一個靜音的音效來解鎖行動裝置音效
                    const silentAudio = new Audio();
                    silentAudio.src = 'data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV6urq6urq6urq6urq6urq6urq6urq6urq6v////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAASDs90hvAAAAAAAAAAAAAAAAAAAA//tQxAAAAANIAAAAAExBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV';
                    silentAudio.volume = 0.01;
                    
                    const playPromise = silentAudio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            this.isAudioUnlocked = true;
                            console.log('行動裝置音效已解鎖');
                            
                            // 移除事件監聽器
                            document.removeEventListener('touchstart', unlockAudio);
                            document.removeEventListener('touchend', unlockAudio);
                            document.removeEventListener('click', unlockAudio);
                        }).catch(error => {
                            console.log('音效解鎖失敗:', error);
                        });
                    }
                };
                
                // 監聽用戶的第一次互動
                document.addEventListener('touchstart', unlockAudio);
                document.addEventListener('touchend', unlockAudio);
                document.addEventListener('click', unlockAudio);
            }

            // 綁定所有按鈕的點擊事件
            bindEvents() {
                const buttons = document.querySelectorAll('.sound-button');
                
                buttons.forEach(button => {
                    if (this.isMobile) {
                        // 行動裝置事件處理
                        this.bindMobileEvents(button);
                    } else {
                        // 桌面裝置事件處理
                        this.bindDesktopEvents(button);
                    }
                });
            }

            // 綁定行動裝置事件
            bindMobileEvents(button) {
                // 觸控開始事件
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    button.style.transform = 'translateY(2px)';
                    button.classList.add('active');
                }, { passive: false });

                // 觸控結束事件
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.classList.remove('active');
                    }, 100);
                    
                    // 行動裝置在觸控結束時播放音效
                    this.playSound(button);
                }, { passive: false });

                // 觸控取消事件
                button.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    button.style.transform = '';
                    button.classList.remove('active');
                }, { passive: false });

                // 點擊事件作為備用
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            }

            // 綁定桌面裝置事件
            bindDesktopEvents(button) {
                // 點擊事件 - 桌面裝置主要使用
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.playSound(button);
                });

                // 滑鼠按下事件
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    button.style.transform = 'translateY(2px)';
                    button.classList.add('active');
                });

                // 滑鼠放開事件
                button.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    button.style.transform = '';
                    button.classList.remove('active');
                });

                // 滑鼠離開事件（處理拖拽離開的情況）
                button.addEventListener('mouseleave', (e) => {
                    button.style.transform = '';
                    button.classList.remove('active');
                });
            }

            // 播放指定按鈕的音效
            playSound(button) {
                const soundFile = button.dataset.sound;
                
                if (!soundFile) {
                    console.error('找不到音效檔案名稱');
                    return;
                }

                // 檢查音效是否啟用
                if (!this.audioEnabled) {
                    console.log('音效未啟用，忽略播放請求');
                    // 可以選擇性地顯示提示，但不強制
                    return;
                }

                // 停止目前播放的音效
                if (this.currentAudio && !this.currentAudio.paused) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                }

                // 移除所有按鈕的播放狀態
                document.querySelectorAll('.sound-button').forEach(btn => {
                    btn.classList.remove('playing');
                });

                // 從快取中取得音效檔案
                const audio = this.audioCache.get(soundFile);
                
                if (!audio) {
                    console.error(`找不到音效檔案: ${soundFile}`);
                    this.showError(`找不到音效檔案: ${soundFile}`);
                    return;
                }

                // 檢查是否需要解鎖（行動裝置且尚未解鎖）
                if (this.needsUnlock && !this.isAudioUnlocked) {
                    console.log('行動裝置音效尚未解鎖，請先啟用音效');
                    return;
                }

                // 播放音效
                this.playActualSound(audio, button, soundFile);
            }

            // 實際播放音效的方法
            playActualSound(audio, button, soundFile) {
                // 重置音效播放位置
                audio.currentTime = 0;
                
                // 設定目前播放的音效
                this.currentAudio = audio;
                
                // 添加播放中的視覺效果
                button.classList.add('playing');
                
                // 設定音量和其他屬性
                audio.volume = 1.0;
                audio.muted = false;
                
                // 播放音效
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log(`正在播放: ${soundFile}`);
                        })
                        .catch(error => {
                            console.error('播放音效時發生錯誤:', error);
                            button.classList.remove('playing');
                            
                            // 錯誤處理
                            if (error.name === 'NotAllowedError') {
                                if (this.needsUnlock) {
                                    this.showError('請允許播放音效或重新點擊');
                                    this.isAudioUnlocked = false; // 重置解鎖狀態
                                } else {
                                    this.showError('瀏覽器阻止音效播放，請檢查設定');
                                }
                            } else {
                                this.showError('播放音效失敗，請檢查音效檔案');
                            }
                        });
                }

                // 音效播放結束後移除視覺效果
                audio.addEventListener('ended', () => {
                    button.classList.remove('playing');
                    this.currentAudio = null;
                }, { once: true }); // 使用 once: true 避免重複綁定
            }

            // 顯示錯誤訊息
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.textContent = message;
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(255, 0, 0, 0.8);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    z-index: 1000;
                    font-size: 14px;
                `;
                
                document.body.appendChild(errorDiv);
                
                // 3秒後自動移除錯誤訊息
                setTimeout(() => {
                    if (document.body.contains(errorDiv)) {
                        document.body.removeChild(errorDiv);
                    }
                }, 3000);
            }
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', () => {
            new SoundManager();
            
            // 防止頁面滾動（手機版優化） - 但允許按鈕區域的觸控
            document.addEventListener('touchmove', (e) => {
                // 只在非按鈕區域防止滾動
                if (!e.target.closest('.sound-button')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });

        // 全域錯誤處理
        window.addEventListener('error', (e) => {
            console.error('頁面發生錯誤:', e.error);
        });
    </script>
