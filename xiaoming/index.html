    <script>
        // Èü≥ÊïàÁÆ°ÁêÜÈ°ûÂà• - ÁÆ°ÁêÜÊâÄÊúâËÅ≤Èü≥Êí≠ÊîæÂäüËÉΩ
        class SoundManager {
            constructor() {
                this.currentAudio = null; // ËøΩËπ§ÁõÆÂâçÊí≠ÊîæÁöÑÈü≥Êïà
                this.audioCache = new Map(); // Âø´ÂèñÈü≥ÊïàÊ™îÊ°à
                this.isAudioUnlocked = false; // Èü≥ÊïàËß£ÈéñÁãÄÊÖã
                this.isMobile = this.detectMobile(); // ÂÅµÊ∏¨ÊòØÂê¶ÁÇ∫Ë°åÂãïË£ùÁΩÆ
                this.isIOS = this.detectIOS(); // ÂÅµÊ∏¨ÊòØÂê¶ÁÇ∫ iOS
                this.needsUnlock = this.isMobile || this.isIOS; // ÊòØÂê¶ÈúÄË¶ÅËß£ÈéñÈü≥Êïà
                this.audioEnabled = false; // Èü≥ÊïàÊòØÂê¶ÂïüÁî®
                this.audioToggleButton = null; // Èü≥ÊïàÊéßÂà∂ÊåâÈàï
                this.init();
            }

            // ÂÅµÊ∏¨ÊòØÂê¶ÁÇ∫Ë°åÂãïË£ùÁΩÆ
            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
            }

            // ÂÅµÊ∏¨ÊòØÂê¶ÁÇ∫ iOS
            detectIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            }

            // ÂàùÂßãÂåñÈü≥ÊïàÁÆ°ÁêÜÂô®
            init() {
                // È†êËºâÂÖ•ÊâÄÊúâÈü≥ÊïàÊ™îÊ°à
                const soundFiles = [
                    'answerme.mp3', 'lookinmyeyes.mp3', 'tellme.mp3', 'sleepwindog.mp3',
                    'mvp.mp3', 'opene.mp3', 'cancancan.mp3', 'burnyou.mp3'
                ];

                // ÁÇ∫ÊØèÂÄãÈü≥ÊïàÊ™îÊ°àÂª∫Á´ã Audio Áâ©‰ª∂‰∏¶Âø´Âèñ
                soundFiles.forEach(file => {
                    const audio = new Audio(`../assets/xiaoming/sounds/${file}`);
                    
                    // Ê†πÊìöË£ùÁΩÆÈ°ûÂûãË®≠ÂÆöÈ†êËºâÂÖ•Á≠ñÁï•
                    if (this.isMobile) {
                        audio.preload = 'metadata'; // Ë°åÂãïË£ùÁΩÆ‰ΩøÁî® metadata ÁØÄÁúÅÊµÅÈáè
                    } else {
                        audio.preload = 'auto'; // Ê°åÈù¢Ë£ùÁΩÆ‰ΩøÁî® auto Áç≤ÂæóÊõ¥Â•ΩÈ´îÈ©ó
                    }
                    
                    audio.load(); // Âº∑Âà∂ËºâÂÖ•
                    
                    // Ê∑ªÂä†ÈåØË™§ËôïÁêÜ
                    audio.addEventListener('error', () => {
                        console.error(`ÁÑ°Ê≥ïËºâÂÖ•Èü≥ÊïàÊ™îÊ°à: ${file}`);
                    });
                    
                    // ËºâÂÖ•ÂÆåÊàêËôïÁêÜ
                    audio.addEventListener('canplaythrough', () => {
                        console.log(`Èü≥ÊïàÊ™îÊ°àËºâÂÖ•ÂÆåÊàê: ${file}`);
                    });
                    
                    this.audioCache.set(file, audio);
                });

                // Á∂ÅÂÆöÊåâÈàï‰∫ã‰ª∂
                this.bindEvents();
                
                // ÂàùÂßãÂåñÈü≥ÊïàÊéßÂà∂ÊåâÈàï
                this.initAudioToggle();
                
                // Âè™ÊúâË°åÂãïË£ùÁΩÆÊàñ iOS ÊâçÈúÄË¶ÅÈü≥ÊïàËß£Èéñ
                if (this.needsUnlock) {
                    this.unlockAudioForMobile();
                } else {
                    // Ê°åÈù¢Ë£ùÁΩÆÁõ¥Êé•Ë®≠ÁÇ∫Â∑≤Ëß£Èéñ
                    this.isAudioUnlocked = true;
                    console.log('Ê°åÈù¢Ë£ùÁΩÆÔºåÈü≥ÊïàÂ∑≤Ëß£Èéñ');
                }
            }

            // ÂàùÂßãÂåñÈü≥ÊïàÊéßÂà∂ÊåâÈàï
            initAudioToggle() {
                this.audioToggleButton = document.getElementById('audioToggle');
                if (!this.audioToggleButton) return;

                // Ê†πÊìöË£ùÁΩÆÈ°ûÂûãÊ±∫ÂÆöÊòØÂê¶È°ØÁ§∫Èü≥ÊïàÊéßÂà∂ÊåâÈàï
                if (this.needsUnlock) {
                    // Ë°åÂãïË£ùÁΩÆÈ°ØÁ§∫Èü≥ÊïàÊéßÂà∂ÊåâÈàï
                    this.audioToggleButton.style.display = 'inline-flex';
                    this.updateAudioToggleButton();
                } else {
                    // Ê°åÈù¢Ë£ùÁΩÆÈö±ËóèÈü≥ÊïàÊéßÂà∂ÊåâÈàïÔºåÁõ¥Êé•ÂïüÁî®Èü≥Êïà
                    this.audioToggleButton.style.display = 'none';
                    this.audioEnabled = true;
                }

                // Á∂ÅÂÆöÈü≥ÊïàÊéßÂà∂ÊåâÈàï‰∫ã‰ª∂
                this.bindAudioToggleEvents();
            }

            // Êõ¥Êñ∞Èü≥ÊïàÊéßÂà∂ÊåâÈàïÁöÑÁãÄÊÖã
            updateAudioToggleButton() {
                if (!this.audioToggleButton) return;

                const icon = this.audioToggleButton.querySelector('.audio-icon');
                const text = this.audioToggleButton.querySelector('.audio-text');

                if (this.audioEnabled) {
                    this.audioToggleButton.classList.add('enabled');
                    icon.textContent = 'üîä';
                    text.textContent = 'Èü≥ÊïàÂ∑≤ÂïüÁî®';
                } else {
                    this.audioToggleButton.classList.remove('enabled');
                    icon.textContent = 'üîá';
                    text.textContent = 'ÂïüÁî®Èü≥Êïà';
                }
            }

            // Á∂ÅÂÆöÈü≥ÊïàÊéßÂà∂ÊåâÈàï‰∫ã‰ª∂
            bindAudioToggleEvents() {
                if (!this.audioToggleButton) return;

                // Ê∑ªÂä†Ë¶ñË¶∫ÂõûÈ•ã
                this.audioToggleButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.audioToggleButton.style.transform = 'scale(0.95)';
                }, { passive: false });

                this.audioToggleButton.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // ÊÅ¢Âæ©Ë¶ñË¶∫ÁãÄÊÖã
                    this.audioToggleButton.style.transform = '';
                    
                    // Âª∂ÈÅ≤Âü∑Ë°åÔºåÁ¢∫‰øùËß∏Êéß‰∫ã‰ª∂ÂÆåÊàê
                    setTimeout(() => {
                        this.toggleAudio();
                    }, 50);
                }, { passive: false });

                // Ëß∏ÊéßÂèñÊ∂à‰∫ã‰ª∂
                this.audioToggleButton.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    this.audioToggleButton.style.transform = '';
                }, { passive: false });

                // ÈªûÊìä‰∫ã‰ª∂‰ΩúÁÇ∫ÂÇôÁî®ÔºàÊ°åÈù¢Ë£ùÁΩÆÂíåÊüê‰∫õË°åÂãïÁÄèË¶ΩÂô®Ôºâ
                this.audioToggleButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Â¶ÇÊûúÊòØË°åÂãïË£ùÁΩÆÔºåÈÅøÂÖçÈáçË§áËß∏Áôº
                    if (!this.isMobile) {
                        this.toggleAudio();
                    }
                });

                // ÊªëÈº†‰∫ã‰ª∂ÔºàÊ°åÈù¢Ë£ùÁΩÆÔºâ
                if (!this.isMobile) {
                    this.audioToggleButton.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        this.audioToggleButton.style.transform = 'scale(0.95)';
                    });

                    this.audioToggleButton.addEventListener('mouseup', (e) => {
                        e.preventDefault();
                        this.audioToggleButton.style.transform = '';
                    });

                    this.audioToggleButton.addEventListener('mouseleave', (e) => {
                        this.audioToggleButton.style.transform = '';
                    });
                }
            }

            // ÂàáÊèõÈü≥ÊïàÁãÄÊÖã
            toggleAudio() {
                console.log('toggleAudio Ë¢´ÂëºÂè´ÔºåÁõÆÂâçÁãÄÊÖã:', {
                    audioEnabled: this.audioEnabled,
                    isAudioUnlocked: this.isAudioUnlocked,
                    isMobile: this.isMobile,
                    needsUnlock: this.needsUnlock
                });
                
                if (!this.audioEnabled) {
                    // ÂïüÁî®Èü≥Êïà
                    this.enableAudio();
                } else {
                    // ÈóúÈñâÈü≥Êïà
                    this.disableAudio();
                }
            }

            // ÂïüÁî®Èü≥Êïà
            enableAudio() {
                if (this.needsUnlock && !this.isAudioUnlocked) {
                    // ÈúÄË¶ÅËß£ÈéñÁöÑË£ùÁΩÆÔºö‰ΩøÁî®ÁèæÊúâÁöÑÈü≥ÊïàÊ™îÊ°à‰æÜËß£Èéñ
                    console.log('ÂòóË©¶Ëß£ÈéñË°åÂãïË£ùÁΩÆÈü≥Êïà...');
                    
                    // ‰ΩøÁî®Á¨¨‰∏ÄÂÄãÈü≥ÊïàÊ™îÊ°à‰æÜËß£Èéñ
                    const firstAudio = this.audioCache.values().next().value;
                    if (firstAudio) {
                        // Ë®≠ÂÆöÂæàÂ∞èÁöÑÈü≥Èáè
                        firstAudio.volume = 0.01;
                        firstAudio.currentTime = 0;
                        
                        const playPromise = firstAudio.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                // Á´ãÂç≥Êö´ÂÅú
                                firstAudio.pause();
                                firstAudio.currentTime = 0;
                                
                                // ÊÅ¢Âæ©Ê≠£Â∏∏Èü≥Èáè
                                firstAudio.volume = 1.0;
                                
                                this.isAudioUnlocked = true;
                                this.audioEnabled = true;
                                this.updateAudioToggleButton();
                                console.log('Ë°åÂãïË£ùÁΩÆÈü≥ÊïàÂ∑≤ÂïüÁî®‰∏¶Ëß£Èéñ');
                            }).catch((error) => {
                                console.log('Èü≥ÊïàËß£ÈéñÂ§±Êïó:', error);
                                // ÂòóË©¶ÂÇôÁî®ÊñπÊ°à
                                this.tryAlternativeUnlock();
                            });
                        }
                    } else {
                        console.log('Êâæ‰∏çÂà∞Èü≥ÊïàÊ™îÊ°àÁî®ÊñºËß£Èéñ');
                        this.tryAlternativeUnlock();
                    }
                } else {
                    // ‰∏çÈúÄË¶ÅËß£ÈéñÁöÑË£ùÁΩÆÁõ¥Êé•ÂïüÁî®
                    this.audioEnabled = true;
                    this.updateAudioToggleButton();
                    console.log('Èü≥ÊïàÂ∑≤ÂïüÁî®');
                }
            }

            // ÂÇôÁî®Ëß£ÈéñÊñπÊ°à
            tryAlternativeUnlock() {
                console.log('ÂòóË©¶ÂÇôÁî®Ëß£ÈéñÊñπÊ°à...');
                
                try {
                    // Ê™¢Êü• AudioContext ÊîØÊè¥
                    if (window.AudioContext || window.webkitAudioContext) {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        
                        // Ê™¢Êü• AudioContext ÁãÄÊÖã
                        if (audioContext.state === 'suspended') {
                            audioContext.resume().then(() => {
                                this.createSilentTone(audioContext);
                            }).catch(() => {
                                this.forceEnableAudio();
                            });
                        } else {
                            this.createSilentTone(audioContext);
                        }
                    } else {
                        console.log('AudioContext ‰∏çÊîØÊè¥ÔºåÁõ¥Êé•ÂïüÁî®');
                        this.forceEnableAudio();
                    }
                } catch (error) {
                    console.log('ÂÇôÁî®Ëß£ÈéñÊñπÊ°àÂ§±Êïó:', error);
                    this.forceEnableAudio();
                }
            }

            // ÂâµÂª∫ÈùúÈü≥Èü≥Ë™ø
            createSilentTone(audioContext) {
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 440;
                    gainNode.gain.value = 0.001; // Ê•µÂ∞èÈü≥Èáè
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.01); // Êí≠Êîæ 0.01 Áßí
                    
                    oscillator.onended = () => {
                        this.isAudioUnlocked = true;
                        this.audioEnabled = true;
                        this.updateAudioToggleButton();
                        console.log('‰ΩøÁî®ÂÇôÁî®ÊñπÊ°àÊàêÂäüËß£ÈéñÈü≥Êïà');
                    };
                } catch (error) {
                    console.log('ÂâµÂª∫ÈùúÈü≥Èü≥Ë™øÂ§±Êïó:', error);
                    this.forceEnableAudio();
                }
            }

            // Âº∑Âà∂ÂïüÁî®Èü≥Êïà
            forceEnableAudio() {
                this.isAudioUnlocked = true;
                this.audioEnabled = true;
                this.updateAudioToggleButton();
                console.log('Âº∑Âà∂ÂïüÁî®Èü≥ÊïàÁãÄÊÖã');
            }

            // ÈóúÈñâÈü≥Êïà
            disableAudio() {
                this.audioEnabled = false;
                this.updateAudioToggleButton();
                
                // ÂÅúÊ≠¢ÁõÆÂâçÊí≠ÊîæÁöÑÈü≥Êïà
                if (this.currentAudio && !this.currentAudio.paused) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                }
                
                // ÁßªÈô§ÊâÄÊúâÊåâÈàïÁöÑÊí≠ÊîæÁãÄÊÖã
                document.querySelectorAll('.sound-button').forEach(btn => {
                    btn.classList.remove('playing');
                });
                
                console.log('Èü≥ÊïàÂ∑≤ÈóúÈñâ');
            }

            // Ë°åÂãïË£ùÁΩÆÈü≥ÊïàËß£Èéñ - ÂøÖÈ†àÂú®Áî®Êà∂‰∫íÂãïÂæåÊâçËÉΩÊí≠ÊîæÈü≥Êïà
            unlockAudioForMobile() {
                const unlockAudio = () => {
                    if (this.isAudioUnlocked) return;
                    
                    // ÂâµÂª∫‰∏ÄÂÄãÈùúÈü≥ÁöÑÈü≥Êïà‰æÜËß£ÈéñË°åÂãïË£ùÁΩÆÈü≥Êïà
                    const silentAudio = new Audio();
                    silentAudio.src = 'data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV6urq6urq6urq6urq6urq6urq6urq6urq6v////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAASDs90hvAAAAAAAAAAAAAAAAAAAA//tQxAAAAANIAAAAAExBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV';
                    silentAudio.volume = 0.01;
                    
                    const playPromise = silentAudio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            this.isAudioUnlocked = true;
                            console.log('Ë°åÂãïË£ùÁΩÆÈü≥ÊïàÂ∑≤Ëß£Èéñ');
                            
                            // ÁßªÈô§‰∫ã‰ª∂Áõ£ËÅΩÂô®
                            document.removeEventListener('touchstart', unlockAudio);
                            document.removeEventListener('touchend', unlockAudio);
                            document.removeEventListener('click', unlockAudio);
                        }).catch(error => {
                            console.log('Èü≥ÊïàËß£ÈéñÂ§±Êïó:', error);
                        });
                    }
                };
                
                // Áõ£ËÅΩÁî®Êà∂ÁöÑÁ¨¨‰∏ÄÊ¨°‰∫íÂãï
                document.addEventListener('touchstart', unlockAudio);
                document.addEventListener('touchend', unlockAudio);
                document.addEventListener('click', unlockAudio);
            }

            // Á∂ÅÂÆöÊâÄÊúâÊåâÈàïÁöÑÈªûÊìä‰∫ã‰ª∂
            bindEvents() {
                const buttons = document.querySelectorAll('.sound-button');
                
                buttons.forEach(button => {
                    if (this.isMobile) {
                        // Ë°åÂãïË£ùÁΩÆ‰∫ã‰ª∂ËôïÁêÜ
                        this.bindMobileEvents(button);
                    } else {
                        // Ê°åÈù¢Ë£ùÁΩÆ‰∫ã‰ª∂ËôïÁêÜ
                        this.bindDesktopEvents(button);
                    }
                });
            }

            // Á∂ÅÂÆöË°åÂãïË£ùÁΩÆ‰∫ã‰ª∂
            bindMobileEvents(button) {
                // Ëß∏ÊéßÈñãÂßã‰∫ã‰ª∂
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    button.style.transform = 'translateY(2px)';
                    button.classList.add('active');
                }, { passive: false });

                // Ëß∏ÊéßÁµêÊùü‰∫ã‰ª∂
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.classList.remove('active');
                    }, 100);
                    
                    // Ë°åÂãïË£ùÁΩÆÂú®Ëß∏ÊéßÁµêÊùüÊôÇÊí≠ÊîæÈü≥Êïà
                    this.playSound(button);
                }, { passive: false });

                // Ëß∏ÊéßÂèñÊ∂à‰∫ã‰ª∂
                button.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    button.style.transform = '';
                    button.classList.remove('active');
                }, { passive: false });

                // ÈªûÊìä‰∫ã‰ª∂‰ΩúÁÇ∫ÂÇôÁî®
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            }

            // Á∂ÅÂÆöÊ°åÈù¢Ë£ùÁΩÆ‰∫ã‰ª∂
            bindDesktopEvents(button) {
                // ÈªûÊìä‰∫ã‰ª∂ - Ê°åÈù¢Ë£ùÁΩÆ‰∏ªË¶Å‰ΩøÁî®
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.playSound(button);
                });

                // ÊªëÈº†Êåâ‰∏ã‰∫ã‰ª∂
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    button.style.transform = 'translateY(2px)';
                    button.classList.add('active');
                });

                // ÊªëÈº†ÊîæÈñã‰∫ã‰ª∂
                button.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    button.style.transform = '';
                    button.classList.remove('active');
                });

                // ÊªëÈº†Èõ¢Èñã‰∫ã‰ª∂ÔºàËôïÁêÜÊãñÊãΩÈõ¢ÈñãÁöÑÊÉÖÊ≥ÅÔºâ
                button.addEventListener('mouseleave', (e) => {
                    button.style.transform = '';
                    button.classList.remove('active');
                });
            }

            // Êí≠ÊîæÊåáÂÆöÊåâÈàïÁöÑÈü≥Êïà
            playSound(button) {
                const soundFile = button.dataset.sound;
                
                if (!soundFile) {
                    console.error('Êâæ‰∏çÂà∞Èü≥ÊïàÊ™îÊ°àÂêçÁ®±');
                    return;
                }

                // Ê™¢Êü•Èü≥ÊïàÊòØÂê¶ÂïüÁî®
                if (!this.audioEnabled) {
                    console.log('Èü≥ÊïàÊú™ÂïüÁî®ÔºåÂøΩÁï•Êí≠ÊîæË´ãÊ±Ç');
                    // ÂèØ‰ª•ÈÅ∏ÊìáÊÄßÂú∞È°ØÁ§∫ÊèêÁ§∫Ôºå‰ΩÜ‰∏çÂº∑Âà∂
                    return;
                }

                // ÂÅúÊ≠¢ÁõÆÂâçÊí≠ÊîæÁöÑÈü≥Êïà
                if (this.currentAudio && !this.currentAudio.paused) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                }

                // ÁßªÈô§ÊâÄÊúâÊåâÈàïÁöÑÊí≠ÊîæÁãÄÊÖã
                document.querySelectorAll('.sound-button').forEach(btn => {
                    btn.classList.remove('playing');
                });

                // ÂæûÂø´Âèñ‰∏≠ÂèñÂæóÈü≥ÊïàÊ™îÊ°à
                const audio = this.audioCache.get(soundFile);
                
                if (!audio) {
                    console.error(`Êâæ‰∏çÂà∞Èü≥ÊïàÊ™îÊ°à: ${soundFile}`);
                    this.showError(`Êâæ‰∏çÂà∞Èü≥ÊïàÊ™îÊ°à: ${soundFile}`);
                    return;
                }

                // Ê™¢Êü•ÊòØÂê¶ÈúÄË¶ÅËß£ÈéñÔºàË°åÂãïË£ùÁΩÆ‰∏îÂ∞öÊú™Ëß£ÈéñÔºâ
                if (this.needsUnlock && !this.isAudioUnlocked) {
                    console.log('Ë°åÂãïË£ùÁΩÆÈü≥ÊïàÂ∞öÊú™Ëß£ÈéñÔºåË´ãÂÖàÂïüÁî®Èü≥Êïà');
                    return;
                }

                // Êí≠ÊîæÈü≥Êïà
                this.playActualSound(audio, button, soundFile);
            }

            // ÂØ¶ÈöõÊí≠ÊîæÈü≥ÊïàÁöÑÊñπÊ≥ï
            playActualSound(audio, button, soundFile) {
                // ÈáçÁΩÆÈü≥ÊïàÊí≠Êîæ‰ΩçÁΩÆ
                audio.currentTime = 0;
                
                // Ë®≠ÂÆöÁõÆÂâçÊí≠ÊîæÁöÑÈü≥Êïà
                this.currentAudio = audio;
                
                // Ê∑ªÂä†Êí≠Êîæ‰∏≠ÁöÑË¶ñË¶∫ÊïàÊûú
                button.classList.add('playing');
                
                // Ë®≠ÂÆöÈü≥ÈáèÂíåÂÖ∂‰ªñÂ±¨ÊÄß
                audio.volume = 1.0;
                audio.muted = false;
                
                // Êí≠ÊîæÈü≥Êïà
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log(`Ê≠£Âú®Êí≠Êîæ: ${soundFile}`);
                        })
                        .catch(error => {
                            console.error('Êí≠ÊîæÈü≥ÊïàÊôÇÁôºÁîüÈåØË™§:', error);
                            button.classList.remove('playing');
                            
                            // ÈåØË™§ËôïÁêÜ
                            if (error.name === 'NotAllowedError') {
                                if (this.needsUnlock) {
                                    this.showError('Ë´ãÂÖÅË®±Êí≠ÊîæÈü≥ÊïàÊàñÈáçÊñ∞ÈªûÊìä');
                                    this.isAudioUnlocked = false; // ÈáçÁΩÆËß£ÈéñÁãÄÊÖã
                                } else {
                                    this.showError('ÁÄèË¶ΩÂô®ÈòªÊ≠¢Èü≥ÊïàÊí≠ÊîæÔºåË´ãÊ™¢Êü•Ë®≠ÂÆö');
                                }
                            } else {
                                this.showError('Êí≠ÊîæÈü≥ÊïàÂ§±ÊïóÔºåË´ãÊ™¢Êü•Èü≥ÊïàÊ™îÊ°à');
                            }
                        });
                }

                // Èü≥ÊïàÊí≠ÊîæÁµêÊùüÂæåÁßªÈô§Ë¶ñË¶∫ÊïàÊûú
                audio.addEventListener('ended', () => {
                    button.classList.remove('playing');
                    this.currentAudio = null;
                }, { once: true }); // ‰ΩøÁî® once: true ÈÅøÂÖçÈáçË§áÁ∂ÅÂÆö
            }

            // È°ØÁ§∫ÈåØË™§Ë®äÊÅØ
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.textContent = message;
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(255, 0, 0, 0.8);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 5px;
                    z-index: 1000;
                    font-size: 14px;
                `;
                
                document.body.appendChild(errorDiv);
                
                // 3ÁßíÂæåËá™ÂãïÁßªÈô§ÈåØË™§Ë®äÊÅØ
                setTimeout(() => {
                    if (document.body.contains(errorDiv)) {
                        document.body.removeChild(errorDiv);
                    }
                }, 3000);
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new SoundManager();
            
            // Èò≤Ê≠¢È†ÅÈù¢ÊªæÂãïÔºàÊâãÊ©üÁâàÂÑ™ÂåñÔºâ - ‰ΩÜÂÖÅË®±ÊåâÈàïÂçÄÂüüÁöÑËß∏Êéß
            document.addEventListener('touchmove', (e) => {
                // Âè™Âú®ÈùûÊåâÈàïÂçÄÂüüÈò≤Ê≠¢ÊªæÂãï
                if (!e.target.closest('.sound-button')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });

        // ÂÖ®ÂüüÈåØË™§ËôïÁêÜ
        window.addEventListener('error', (e) => {
            console.error('È†ÅÈù¢ÁôºÁîüÈåØË™§:', e.error);
        });
    </script>
