<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register - SOL</title>
    <!-- 連結外部CSS檔 -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- 頂部導覽列 -->
    <header class="header">
        <div class="logo">SOL</div>
        <div class="signin">
            <a href="#">Already using? <span>Sign in</span></a>
        </div>
    </header>

    <main class="main-container">
        <!-- 左側說明欄位 -->
        <section class="info-section">
            <h1>Create an account</h1>
            <ul class="benefits">
                <li>Secure payments through reliable partners</li>
                <li>Fast transfers</li>
                <li>Fair commissions</li>
                <li>Best available rates</li>
                <li>Convenience</li>
            </ul>
        </section>

        <!-- 右側表單 -->
        <section class="form-section">
            <form id="registerForm">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" />
                    <div class="error-message" id="nameError"></div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@email.com" />
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="+1 (999) 287-12-20" />
                    <div class="error-message" id="phoneError"></div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" />
                    <div class="error-message" id="passwordError"></div>
                    <!-- 密碼強度提示 -->
                    <div class="password-strength" id="passwordStrength">
                        <strong>Strong password</strong>
                        <span>Great! This will do. Just don't forget him.</span>
                    </div>
                </div>

                <!-- 同意條款 -->
                <div class="form-check">
                    <input type="checkbox" id="agree" name="agree" />
                    <label for="agree">
                        I agree to our
                        <a href="#">Terms of Service</a> and
                        <a href="#">Privacy Policy</a>
                    </label>
                    <div class="error-message" id="agreeError"></div>
                </div>

                <!-- 按鈕 -->
                <button type="submit" class="submit-btn">Sign up</button>
            </form>
        </section>
    </main>

    <!-- 連結外部JS檔 -->
    <script src="script.js"></script>
</body>

</html>
