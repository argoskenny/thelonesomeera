<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>

        #speed-control label {

        #speed-control input[type="range"] {

        .loading {
            position: absolute;

<body>
    <div id="container">
        <div id="loading" class="loading">æ­£åœ¨è¼‰å…¥ 3D å ´æ™¯...</div>
        
        <div id="info">
            <h1>ğŸŒ åœ°çƒæœˆçƒç³»çµ±</h1>
            <p><strong>åœ°çƒ:</strong> è‡ªè½‰é€±æœŸç´„24å°æ™‚</p>
            <p><strong>æœˆçƒ:</strong> å…¬è½‰é€±æœŸç´„27.3å¤©</p>
            <p><strong>è·é›¢:</strong> ç´„384,400å…¬é‡Œ</p>
            <div class="stats">
                <p id="earth-rotation">åœ°çƒè‡ªè½‰: 0Â°</p>
                <p id="moon-orbit">æœˆçƒå…¬è½‰: 0Â°</p>
            </div>
        </div>

        <div id="controls">
            <button id="pause-btn">â¸ï¸ æš«åœ</button>
            <button id="reset-btn">ğŸ”„ é‡ç½®</button>
            <div id="speed-control">
                <label for="speed-slider">å‹•ç•«é€Ÿåº¦:</label>
                <input type="range" id="speed-slider" min="0.1" max="3" value="1" step="0.1">
                <span id="speed-value">1.0x</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let earth, moon, earthGroup, moonGroup;
        let stars = [];
        let animationId;
        let isAnimating = true;
        let animationSpeed = 1;
        let earthRotation = 0;
        let moonOrbit = 0;

        // åˆå§‹åŒ–å ´æ™¯
        function init() {
            // å‰µå»ºå ´æ™¯
            scene = new THREE.Scene();

            // å‰µå»ºç›¸æ©Ÿ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 100);
            camera.lookAt(0, 0, 0);

            // å‰µå»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // å‰µå»ºå…‰æº
            createLights();

            // å‰µå»ºæ˜Ÿç©ºèƒŒæ™¯
            createStars();

            // å‰µå»ºåœ°çƒ
            createEarth();

            // å‰µå»ºæœˆçƒ
            createMoon();

            // è¨­ç½®äº‹ä»¶ç›£è½
            setupEventListeners();

            // éš±è—è¼‰å…¥æç¤º
            document.getElementById('loading').style.display = 'none';

            // é–‹å§‹å‹•ç•«
            animate();
        }

        function createLights() {
            // ç’°å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // å¤ªé™½å…‰ï¼ˆæ–¹å‘å…‰ï¼‰
            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(100, 50, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 500;
            sunLight.shadow.camera.left = -100;
            sunLight.shadow.camera.right = 100;
            sunLight.shadow.camera.top = 100;
            sunLight.shadow.camera.bottom = -100;
            scene.add(sunLight);

            // æ·»åŠ å¤ªé™½å…‰æºè¦–è¦ºæ•ˆæœ
            const sunGeometry = new THREE.SphereGeometry(2, 16, 16);
            const sunMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                emissive: 0xffff00,
                emissiveIntensity: 0.5
            });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sun.position.copy(sunLight.position);
            scene.add(sun);
        }

        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];

            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ 
                color: 0xffffff,
                size: 1,
                transparent: true,
                opacity: 0.8
            });
            const starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);
        }

        function createEarth() {
            earthGroup = new THREE.Group();
            
            // åœ°çƒå¹¾ä½•é«”
            const earthGeometry = new THREE.SphereGeometry(10, 64, 32);
            
            // åœ°çƒæè³ªï¼ˆç°¡åŒ–ç‰ˆï¼Œä½¿ç”¨é¡è‰²æ¨¡æ“¬ï¼‰
            const earthMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4a90e2,
                transparent: true,
                opacity: 0.9
            });
            
            // æ·»åŠ åœ°çƒç´‹ç†æ•ˆæœ
            const earthTexture = createEarthTexture();
            earthMaterial.map = earthTexture;
            
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earth.castShadow = true;
            earth.receiveShadow = true;
            
            // æ·»åŠ åœ°çƒå¤§æ°£å±¤æ•ˆæœ
            const atmosphereGeometry = new THREE.SphereGeometry(10.5, 64, 32);
            const atmosphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x87ceeb,
                transparent: true,
                opacity: 0.2,
                side: THREE.BackSide
            });
            const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            
            earthGroup.add(earth);
            earthGroup.add(atmosphere);
            scene.add(earthGroup);
        }

        function createEarthTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const context = canvas.getContext('2d');
            
            // å‰µå»ºç°¡å–®çš„åœ°çƒç´‹ç†
            const gradient = context.createLinearGradient(0, 0, 512, 256);
            gradient.addColorStop(0, '#4a90e2');
            gradient.addColorStop(0.3, '#2e7d32');
            gradient.addColorStop(0.7, '#1565c0');
            gradient.addColorStop(1, '#0d47a1');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 512, 256);
            
            // æ·»åŠ ä¸€äº›é™¸åœ°è‰²å¡Š
            context.fillStyle = '#2e7d32';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 256;
                const radius = Math.random() * 30 + 10;
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2);
                context.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        function createMoon() {
            moonGroup = new THREE.Group();
            
            // æœˆçƒå¹¾ä½•é«”
            const moonGeometry = new THREE.SphereGeometry(2.7, 32, 16);
            const moonMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xcccccc,
                transparent: true,
                opacity: 0.95
            });
            
            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.position.set(40, 0, 0); // è·é›¢åœ°çƒ40å–®ä½
            moon.castShadow = true;
            moon.receiveShadow = true;
            
            moonGroup.add(moon);
            scene.add(moonGroup);

            // æ·»åŠ æœˆçƒè»Œé“ç·š
            const orbitGeometry = new THREE.RingGeometry(39.5, 40.5, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({
                color: 0x444444,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = -Math.PI / 2;
            scene.add(orbit);
        }

        function setupEventListeners() {
            // æš«åœ/æ’­æ”¾æŒ‰éˆ•
            document.getElementById('pause-btn').addEventListener('click', () => {
                isAnimating = !isAnimating;
                const btn = document.getElementById('pause-btn');
                btn.textContent = isAnimating ? 'â¸ï¸ æš«åœ' : 'â–¶ï¸ æ’­æ”¾';
            });

            // é‡ç½®æŒ‰éˆ•
            document.getElementById('reset-btn').addEventListener('click', () => {
                earthRotation = 0;
                moonOrbit = 0;
                earth.rotation.y = 0;
                moonGroup.rotation.y = 0;
                updateStats();
            });

            // é€Ÿåº¦æ§åˆ¶
            const speedSlider = document.getElementById('speed-slider');
            const speedValue = document.getElementById('speed-value');
            speedSlider.addEventListener('input', (e) => {
                animationSpeed = parseFloat(e.target.value);
                speedValue.textContent = animationSpeed.toFixed(1) + 'x';
            });

            // çª—å£å¤§å°èª¿æ•´
            window.addEventListener('resize', onWindowResize);

            // æ»‘é¼ æ§åˆ¶ç›¸æ©Ÿï¼ˆç°¡å–®çš„è»Œé“æ§åˆ¶ï¼‰
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - window.innerWidth / 2) * 0.0005;
                mouseY = (event.clientY - window.innerHeight / 2) * 0.0005;
                
                camera.position.x = Math.sin(mouseX) * 100;
                camera.position.z = Math.cos(mouseX) * 100;
                camera.position.y = mouseY * 100 + 50;
                camera.lookAt(0, 0, 0);
            });
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            if (isAnimating) {
                // åœ°çƒè‡ªè½‰ï¼ˆæ¯å¹€è½‰å‹•è¼ƒå°è§’åº¦ï¼‰
                earthRotation += 0.01 * animationSpeed;
                earth.rotation.y = earthRotation;

                // æœˆçƒå…¬è½‰ï¼ˆæ¯”åœ°çƒè‡ªè½‰æ…¢å¾ˆå¤šï¼Œæ¨¡æ“¬çœŸå¯¦æ¯”ä¾‹ï¼‰
                moonOrbit += 0.002 * animationSpeed;
                moonGroup.rotation.y = moonOrbit;

                // æœˆçƒè‡ªè½‰ï¼ˆèˆ‡å…¬è½‰åŒæ­¥ï¼Œæ¨¡æ“¬æ½®æ±é–å®šï¼‰
                moon.rotation.y = moonOrbit;

                updateStats();
            }

            renderer.render(scene, camera);
        }

        function updateStats() {
            const earthDegrees = ((earthRotation * 180 / Math.PI) % 360).toFixed(1);
            const moonDegrees = ((moonOrbit * 180 / Math.PI) % 360).toFixed(1);
            
            document.getElementById('earth-rotation').textContent = `åœ°çƒè‡ªè½‰: ${earthDegrees}Â°`;
            document.getElementById('moon-orbit').textContent = `æœˆçƒå…¬è½‰: ${moonDegrees}Â°`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        window.addEventListener('load', init);
    </script>
</body>
