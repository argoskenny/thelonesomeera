<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球月球運行系統</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }

        #info h1 {
            margin: 0 0 15px 0;
            font-size: 24px;
            color: #4a90e2;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        #info p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #speed-control {
            margin-top: 10px;
        }

        #speed-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        #speed-control input[type="range"] {
            width: 150px;
            margin-right: 10px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            font-size: 18px;
            color: #4a90e2;
        }

        .stats {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading" class="loading">正在載入 3D 場景...</div>
        
        <div id="info">
            <h1>🌍 地球月球系統</h1>
            <p><strong>地球:</strong> 自轉週期約24小時</p>
            <p><strong>月球:</strong> 公轉週期約27.3天</p>
            <p><strong>距離:</strong> 約384,400公里</p>
            <div class="stats">
                <p id="earth-rotation">地球自轉: 0°</p>
                <p id="moon-orbit">月球公轉: 0°</p>
            </div>
        </div>

        <div id="controls">
            <button id="pause-btn">⏸️ 暫停</button>
            <button id="reset-btn">🔄 重置</button>
            <div id="speed-control">
                <label for="speed-slider">動畫速度:</label>
                <input type="range" id="speed-slider" min="0.1" max="3" value="1" step="0.1">
                <span id="speed-value">1.0x</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let earth, moon, earthGroup, moonGroup;
        let stars = [];
        let animationId;
        let isAnimating = true;
        let animationSpeed = 1;
        let earthRotation = 0;
        let moonOrbit = 0;

        // 初始化場景
        function init() {
            // 創建場景
            scene = new THREE.Scene();

            // 創建相機
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 100);
            camera.lookAt(0, 0, 0);

            // 創建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // 創建光源
            createLights();

            // 創建星空背景
            createStars();

            // 創建地球
            createEarth();

            // 創建月球
            createMoon();

            // 設置事件監聽
            setupEventListeners();

            // 隱藏載入提示
            document.getElementById('loading').style.display = 'none';

            // 開始動畫
            animate();
        }

        function createLights() {
            // 環境光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // 太陽光（方向光）
            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(100, 50, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 500;
            sunLight.shadow.camera.left = -100;
            sunLight.shadow.camera.right = 100;
            sunLight.shadow.camera.top = 100;
            sunLight.shadow.camera.bottom = -100;
            scene.add(sunLight);

            // 添加太陽光源視覺效果
            const sunGeometry = new THREE.SphereGeometry(2, 16, 16);
            const sunMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                emissive: 0xffff00,
                emissiveIntensity: 0.5
            });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sun.position.copy(sunLight.position);
            scene.add(sun);
        }

        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];

            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ 
                color: 0xffffff,
                size: 1,
                transparent: true,
                opacity: 0.8
            });
            const starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);
        }

        function createEarth() {
            earthGroup = new THREE.Group();
            
            // 地球幾何體
            const earthGeometry = new THREE.SphereGeometry(10, 64, 32);
            
            // 地球材質（簡化版，使用顏色模擬）
            const earthMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4a90e2,
                transparent: true,
                opacity: 0.9
            });
            
            // 添加地球紋理效果
            const earthTexture = createEarthTexture();
            earthMaterial.map = earthTexture;
            
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earth.castShadow = true;
            earth.receiveShadow = true;
            
            // 添加地球大氣層效果
            const atmosphereGeometry = new THREE.SphereGeometry(10.5, 64, 32);
            const atmosphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x87ceeb,
                transparent: true,
                opacity: 0.2,
                side: THREE.BackSide
            });
            const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            
            earthGroup.add(earth);
            earthGroup.add(atmosphere);
            scene.add(earthGroup);
        }

        function createEarthTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const context = canvas.getContext('2d');
            
            // 創建簡單的地球紋理
            const gradient = context.createLinearGradient(0, 0, 512, 256);
            gradient.addColorStop(0, '#4a90e2');
            gradient.addColorStop(0.3, '#2e7d32');
            gradient.addColorStop(0.7, '#1565c0');
            gradient.addColorStop(1, '#0d47a1');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 512, 256);
            
            // 添加一些陸地色塊
            context.fillStyle = '#2e7d32';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 256;
                const radius = Math.random() * 30 + 10;
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2);
                context.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        function createMoon() {
            moonGroup = new THREE.Group();
            
            // 月球幾何體
            const moonGeometry = new THREE.SphereGeometry(2.7, 32, 16);
            const moonMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xcccccc,
                transparent: true,
                opacity: 0.95
            });
            
            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.position.set(40, 0, 0); // 距離地球40單位
            moon.castShadow = true;
            moon.receiveShadow = true;
            
            moonGroup.add(moon);
            scene.add(moonGroup);

            // 添加月球軌道線
            const orbitGeometry = new THREE.RingGeometry(39.5, 40.5, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({
                color: 0x444444,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = -Math.PI / 2;
            scene.add(orbit);
        }

        function setupEventListeners() {
            // 暫停/播放按鈕
            document.getElementById('pause-btn').addEventListener('click', () => {
                isAnimating = !isAnimating;
                const btn = document.getElementById('pause-btn');
                btn.textContent = isAnimating ? '⏸️ 暫停' : '▶️ 播放';
            });

            // 重置按鈕
            document.getElementById('reset-btn').addEventListener('click', () => {
                earthRotation = 0;
                moonOrbit = 0;
                earth.rotation.y = 0;
                moonGroup.rotation.y = 0;
                updateStats();
            });

            // 速度控制
            const speedSlider = document.getElementById('speed-slider');
            const speedValue = document.getElementById('speed-value');
            speedSlider.addEventListener('input', (e) => {
                animationSpeed = parseFloat(e.target.value);
                speedValue.textContent = animationSpeed.toFixed(1) + 'x';
            });

            // 窗口大小調整
            window.addEventListener('resize', onWindowResize);

            // 滑鼠控制相機（簡單的軌道控制）
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - window.innerWidth / 2) * 0.0005;
                mouseY = (event.clientY - window.innerHeight / 2) * 0.0005;
                
                camera.position.x = Math.sin(mouseX) * 100;
                camera.position.z = Math.cos(mouseX) * 100;
                camera.position.y = mouseY * 100 + 50;
                camera.lookAt(0, 0, 0);
            });
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            if (isAnimating) {
                // 地球自轉（每幀轉動較小角度）
                earthRotation += 0.01 * animationSpeed;
                earth.rotation.y = earthRotation;

                // 月球公轉（比地球自轉慢很多，模擬真實比例）
                moonOrbit += 0.002 * animationSpeed;
                moonGroup.rotation.y = moonOrbit;

                // 月球自轉（與公轉同步，模擬潮汐鎖定）
                moon.rotation.y = moonOrbit;

                updateStats();
            }

            renderer.render(scene, camera);
        }

        function updateStats() {
            const earthDegrees = ((earthRotation * 180 / Math.PI) % 360).toFixed(1);
            const moonDegrees = ((moonOrbit * 180 / Math.PI) % 360).toFixed(1);
            
            document.getElementById('earth-rotation').textContent = `地球自轉: ${earthDegrees}°`;
            document.getElementById('moon-orbit').textContent = `月球公轉: ${moonDegrees}°`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 頁面載入完成後初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
