<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 0);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        const textureLoader = new THREE.TextureLoader();

        // Sun
        const sunTexture = textureLoader.load('https://threejs.org/examples/textures/2k_sun.jpg');
        const sun = new THREE.Mesh(
            new THREE.SphereGeometry(5, 32, 32),
            new THREE.MeshBasicMaterial({ map: sunTexture })
        );
        scene.add(sun);

        // Planets data
        const planets = [
            { name: 'Mercury', radius: 0.5, distance: 10, texture: 'https://threejs.org/examples/textures/2k_mercury.jpg' },
            { name: 'Venus', radius: 0.8, distance: 15, texture: 'https://threejs.org/examples/textures/2k_venus_surface.jpg' },
            { name: 'Earth', radius: 1, distance: 20, texture: 'https://threejs.org/examples/textures/2k_earth_daymap.jpg' },
            { name: 'Mars', radius: 0.7, distance: 25, texture: 'https://threejs.org/examples/textures/2k_mars.jpg' },
            { name: 'Jupiter', radius: 3, distance: 35, texture: 'https://threejs.org/examples/textures/2k_jupiter.jpg' },
            { name: 'Saturn', radius: 2.5, distance: 45, texture: 'https://threejs.org/examples/textures/2k_saturn.jpg' },
            { name: 'Uranus', radius: 2, distance: 55, texture: 'https://threejs.org/examples/textures/2k_uranus.jpg' },
            { name: 'Neptune', radius: 2, distance: 65, texture: 'https://threejs.org/examples/textures/2k_neptune.jpg' }
        ];

        const planetMeshes = [];
        planets.forEach(planet => {
            const texture = textureLoader.load(planet.texture);
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(planet.radius, 32, 32),
                new THREE.MeshPhongMaterial({ map: texture })
            );
            mesh.position.x = planet.distance;
            scene.add(mesh);
            planetMeshes.push({ mesh, distance: planet.distance, angle: 0, speed: 0.001 / (planet.distance / 20) });
        });

        // Saturn rings
        const ringGeometry = new THREE.RingGeometry(3, 5, 64);
        const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
        const saturnRing = new THREE.Mesh(ringGeometry, ringMaterial);
        saturnRing.rotation.x = Math.PI / 2;
        planetMeshes[5].mesh.add(saturnRing);

        camera.position.z = 100;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        function animate() {
            requestAnimationFrame(animate);

            sun.rotation.y += 0.001;

            planetMeshes.forEach(planet => {
                planet.angle += planet.speed;
                planet.mesh.position.x = planet.distance * Math.cos(planet.angle);
                planet.mesh.position.z = planet.distance * Math.sin(planet.angle);
                planet.mesh.rotation.y += 0.005;
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
