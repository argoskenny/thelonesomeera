<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D太阳系模拟器</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            text-shadow: 0 0 5px black;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">太阳系模拟器 - 使用鼠标拖动旋转，滚轮缩放</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // 场景设置
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000010);

        // 相机设置
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        // 渲染器设置
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 添加轨道控制
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 添加环境光
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);

        // 添加点光源模拟太阳光
        const sunLight = new THREE.PointLight(0xffffff, 1.5, 300);
        scene.add(sunLight);

        // 创建太阳
        function createSun() {
            const geometry = new THREE.SphereGeometry(5, 32, 32);
            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load('https://threejs.org/examples/textures/planets/sun.jpg');
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const sun = new THREE.Mesh(geometry, material);
            
            // 添加太阳光晕效果
            const sunGlowGeometry = new THREE.SphereGeometry(5.5, 32, 32);
            const sunGlowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffa500,
                transparent: true,
                opacity: 0.3
            });
            const sunGlow = new THREE.Mesh(sunGlowGeometry, sunGlowMaterial);
            sun.add(sunGlow);
            
            scene.add(sun);
            sunLight.position.copy(sun.position);
            return sun;
        }

        // 创建行星
        function createPlanet(size, textureUrl, orbitRadius, orbitSpeed) {
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load(textureUrl);
            const material = new THREE.MeshStandardMaterial({ map: texture });
            const planet = new THREE.Mesh(geometry, material);
            
            // 创建轨道线
            const orbitGeometry = new THREE.RingGeometry(orbitRadius - 0.1, orbitRadius + 0.1, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.2
            });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = Math.PI / 2;
            scene.add(orbit);
            
            return {
                mesh: planet,
                orbitRadius: orbitRadius,
                orbitSpeed: orbitSpeed,
                angle: Math.random() * Math.PI * 2
            };
        }

        // 行星数据
        const planetsData = [
            { name: "水星", size: 0.4, texture: "https://threejs.org/examples/textures/planets/mercury.jpg", orbitRadius: 10, orbitSpeed: 0.04 },
            { name: "金星", size: 0.9, texture: "https://threejs.org/examples/textures/planets/venus.jpg", orbitRadius: 15, orbitSpeed: 0.015 },
            { name: "地球", size: 1, texture: "https://threejs.org/examples/textures/planets/earth.jpg", orbitRadius: 20, orbitSpeed: 0.01 },
            { name: "火星", size: 0.5, texture: "https://threejs.org/examples/textures/planets/mars.jpg", orbitRadius: 25, orbitSpeed: 0.008 },
            { name: "木星", size: 2, texture: "https://threejs.org/examples/textures/planets/jupiter.jpg", orbitRadius: 35, orbitSpeed: 0.004 },
            { name: "土星", size: 1.8, texture: "https://threejs.org/examples/textures/planets/saturn.jpg", orbitRadius: 45, orbitSpeed: 0.003 },
            { name: "天王星", size: 1.2, texture: "https://threejs.org/examples/textures/planets/uranus.jpg", orbitRadius: 55, orbitSpeed: 0.002 },
            { name: "海王星", size: 1.2, texture: "https://threejs.org/examples/textures/planets/neptune.jpg", orbitRadius: 65, orbitSpeed: 0.001 }
        ];

        // 创建太阳和行星
        const sun = createSun();
        const planets = [];

        planetsData.forEach(data => {
            const planet = createPlanet(data.size, data.texture, data.orbitRadius, data.orbitSpeed);
            planet.name = data.name;
            planets.push(planet);
            scene.add(planet.mesh);
        });

        // 添加星空背景
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 10000;
            const positions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 2000;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1,
                sizeAttenuation: true
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        // 调用创建星空函数
        createStarfield();

        // 创建行星标签
        function createPlanetLabels() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            
            planets.forEach((planet, index) => {
                // 清除画布
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制文本
                context.font = '24px Arial';
                context.fillStyle = 'white';
                context.textAlign = 'center';
                context.fillText(planet.name, canvas.width / 2, canvas.height / 2);
                
                // 创建纹理
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture });
                const sprite = new THREE.Sprite(material);
                
                // 设置标签位置
                sprite.position.set(
                    Math.cos(planet.angle) * planet.orbitRadius,
                    3,
                    Math.sin(planet.angle) * planet.orbitRadius
                );
                sprite.scale.set(8, 4, 1);
                
                scene.add(sprite);
                planet.label = sprite;
            });
        }

        // 调用创建标签函数
        createPlanetLabels();

        // 更新标签位置
        function updateLabels() {
            planets.forEach(planet => {
                if (planet.label) {
                    planet.label.position.set(
                        planet.mesh.position.x,
                        planet.mesh.position.y + 3,
                        planet.mesh.position.z
                    );
                }
            });
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新行星位置
            planets.forEach(planet => {
                planet.angle += planet.orbitSpeed;
                planet.mesh.position.x = Math.cos(planet.angle) * planet.orbitRadius;
                planet.mesh.position.z = Math.sin(planet.angle) * planet.orbitRadius;
                
                // 行星自转
                planet.mesh.rotation.y += 0.01;
            });
            
            // 更新标签位置
            updateLabels();
            
            // 太阳自转
            sun.rotation.y += 0.005;
            
            // 更新控制器
            controls.update();
            
            // 渲染场景
            renderer.render(scene, camera);
        }

        // 启动动画
        animate();

        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
