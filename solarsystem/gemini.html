<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML 太陽系模擬</title>
<style>
    /* 整體頁面與背景設定 */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000000;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* 太陽系容器 */
    .solar-system {
        position: relative;
        width: 80vmin; /* 使用 vmin 確保在不同螢幕比例下都能盡量顯示 */
        height: 80vmin;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* 太陽 */
    .sun {
        position: absolute;
        width: 12vmin;
        height: 12vmin;
        background-color: #ffcc00;
        border-radius: 50%;
        box-shadow: 0 0 60px #ffdd44, 0 0 90px #ffaa00;
        z-index: 10;
    }

    /* 行星與軌道的共用樣式 */
    .planet, .orbit {
        position: absolute;
        border-radius: 50%;
    }

    /* 軌道 */
    .orbit {
        border: 1px dashed rgba(255, 255, 255, 0.2);
    }

    /* 行星 */
    .planet {
        z-index: 20;
    }

    /* 水星 */
    .mercury-orbit { width: 18vmin; height: 18vmin; }
    .mercury {
        width: 1.5vmin;
        height: 1.5vmin;
        background-color: #a9a9a9;
        animation: revolve 8.8s linear infinite;
    }

    /* 金星 */
    .venus-orbit { width: 26vmin; height: 26vmin; }
    .venus {
        width: 2.5vmin;
        height: 2.5vmin;
        background-color: #e6e6e6;
        animation: revolve 22.5s linear infinite;
    }

    /* 地球 */
    .earth-orbit { width: 36vmin; height: 36vmin; }
    .earth {
        width: 2.8vmin;
        height: 2.8vmin;
        background-color: #3498db;
        animation: revolve 36.5s linear infinite;
    }

    /* 火星 */
    .mars-orbit { width: 48vmin; height: 48vmin; }
    .mars {
        width: 2vmin;
        height: 2vmin;
        background-color: #e74c3c;
        animation: revolve 68.7s linear infinite;
    }

    /* 木星 */
    .jupiter-orbit { width: 62vmin; height: 62vmin; }
    .jupiter {
        width: 5vmin;
        height: 5vmin;
        background-color: #d2b48c;
        animation: revolve 433.3s linear infinite;
    }

    /* 土星 */
    .saturn-orbit { width: 78vmin; height: 78vmin; }
    .saturn {
        width: 4.5vmin;
        height: 4.5vmin;
        background-color: #f0e68c;
        animation: revolve 1075.9s linear infinite;
    }
    /* 土星環 */
    .saturn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: -20%;
        width: 140%;
        height: 5%;
        background-color: rgba(240, 230, 140, 0.7);
        border-radius: 50%;
        transform: translateY(-50%) rotateZ(-30deg);
    }


    /* 天王星 */
    .uranus-orbit { width: 92vmin; height: 92vmin; }
    .uranus {
        width: 3.5vmin;
        height: 3.5vmin;
        background-color: #add8e6;
        animation: revolve 3068.5s linear infinite;
    }

    /* 海王星 */
    .neptune-orbit { width: 105vmin; height: 105vmin; }
    .neptune {
        width: 3.3vmin;
        height: 3.3vmin;
        background-color: #4169e1;
        animation: revolve 6019.0s linear infinite;
    }

    /* CSS 動畫：公轉 */
    @keyframes revolve {
        from {
            transform: rotate(0deg) translateX(calc(var(--orbit-radius))) rotate(0deg);
        }
        to {
            transform: rotate(360deg) translateX(calc(var(--orbit-radius))) rotate(-360deg);
        }
    }

    /* JavaScript 會設定這些 --orbit-radius 變數 */
</style>
</head>
<body>

<div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury-orbit">
        <div class="planet mercury" data-orbit-radius="9vmin"></div>
    </div>

    <div class="orbit venus-orbit">
        <div class="planet venus" data-orbit-radius="13vmin"></div>
    </div>

    <div class="orbit earth-orbit">
        <div class="planet earth" data-orbit-radius="18vmin"></div>
    </div>

    <div class="orbit mars-orbit">
        <div class="planet mars" data-orbit-radius="24vmin"></div>
    </div>

    <div class="orbit jupiter-orbit">
        <div class="planet jupiter" data-orbit-radius="31vmin"></div>
    </div>

    <div class="orbit saturn-orbit">
        <div class="planet saturn" data-orbit-radius="39vmin"></div>
    </div>

    <div class="orbit uranus-orbit">
        <div class="planet uranus" data-orbit-radius="46vmin"></div>
    </div>

    <div class="orbit neptune-orbit">
        <div class="planet neptune" data-orbit-radius="52.5vmin"></div>
    </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const planets = document.querySelectorAll('.planet');

    planets.forEach(planet => {
        const orbitRadius = getComputedStyle(planet.parentElement).width;
        // 使用 CSS 變數來設定每個行星的公轉軌道半徑
        // 這邊的半徑是其軌道寬度的一半
        planet.style.setProperty('--orbit-radius', `calc(${orbitRadius} / 2)`);
    });
});
</script>

</body>
</html>
